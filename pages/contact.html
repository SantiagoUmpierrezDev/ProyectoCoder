<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="A way for anyone to contact ntech">
    <meta name="keywords"  content="contacto, email, comunicarse, formulario">
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Raleway+Dots&family=Roboto+Mono:wght@300;400;700&family=Secular+One&display=swap" rel="stylesheet"> 
    <link rel="icon" href="../assets/img/favicon/favicon.png" /> 
    <script
      src="https://kit.fontawesome.com/14c9276cc6.js"
      crossorigin="anonymous"
    ></script>
    <title>contact | ntech</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="../index.html" class="nav__logo"
          ><span>n</span><span class="hover">tech</span></a
        >
        <ul class="nav__ul">
          <li class="nav__ul__li">
            <a class="hover" href="about-us.html">about</a>
          </li>
          <li class="nav__ul__li">
            <a class="hover" href="work.html"
              ><span class="hover">work</a
            >
          </li>
          <li class="nav__ul__li">
            <a class="hover" href="careers.html"
              >careers</a
            >
          </li>
          <li class="nav__ul__li">
            <a class="hover" href="contact.html"
              >contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section class="section9">
      <article class="section9__article">
        <h1 class="section9__article__h1">let's make it happen together</h1>
        <p class="section9__article__p">Fill out this form or <br>send us an email telling us <br>about your next <br>project</p>
      </article>
      <article class="section9__2ndarticle">
        <form class="section9__2ndarticle__form" action="">
          <div class="form__divs__1strow">
            <input class="noborder" type="text" placeholder="name">
            <input class="noborder" type="text" placeholder="last name">
          </div>
          <div class="form__divs__2ndrow">
            <input class="noborder" type="tel" placeholder="telephone">
            <input class="noborder" type="email" placeholder="email address">
          </div>
          <div class="form__divs__textarea">
            <textarea class="section9__2ndarticle__form__textarea noborder" cols="30" rows="10" placeholder="your message"></textarea>
          </div>
          <div class="form__div">
            <input class="form__div__submit" type="submit" value="submit">
          </div>
        </form>
      </article>
    </section>
    <footer class="footer">
      <div class="footer__row">
        <div class="footer__socialmedia">
          <span class="hover__footer"
            ><a href="#"><i class="social-media fa-brands fa-instagram"></i></a
          ></span>
          <span class="hover__footer"
            ><a href="#"><i class="social-media fa-brands fa-twitter"></i></a
          ></span>
        </div>
        <!--/footer__socialmedia -->
        <div class="footer__contact">
          <span class="hover__footer">
            <a href="#"><i class="contact fa-solid fa-envelope"></i></a
          ></span>
          <p class="footer__email"><span>n</span>tech@gmail.com</p>
        </div>
        <!--/footer__contact -->
      </div>
      <!--/footer-row-->
      <div class="footer__copyright">
        <p class="footer__copyright__p">&copy; 2022 <span>n</span>tech</p>
      </div>
    </footer>
  </body>

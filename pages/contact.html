<!DOCTYPE html>

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Roboto+Mono:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/14c9276cc6.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div>
          <a href="../index.html" class="nav__logo"
            ><span>n</span><span class="hover">tech</span></a
          >
        </div>
        <ul class="nav__ul">
          <li class="nav__ul__li">
            <a class="hover" href="about-us.html">About us</a>
          </li>
          <li class="nav__ul__li">
            <a class="hover" href="clients.html"
              ><span class="hover">Clients</a
            >
          </li>
          <li class="nav__ul__li">
            <a class="hover" href="investors.html"
              >Invertors</a
            >
          </li>
          <li class="nav__ul__li">
            <a class="hover" href="contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <article class="article8 article--textAlignCenter">
      <div class="article8__div">
        <section>
          <h2 class="article8__div__section__h2">
            let's make progress together
          </h2>
          <p>
            Send us an email with your idea of business and how would you want
            us to help you
          </p>
        </section>
      </div>
      <aside class="article8__aside">
        <form class="form">
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              type="text"
              placeholder="your name"
            /><br />
            <input
              class="form__input"
              type="text"
              placeholder="your last name"
            /><br />
            <input
              class="form__input"
              type="email"
              placeholder="your email"
            /><br />
            <textarea
              class="form__textarea"
              cols="30"
              rows="10"
              placeholder="your mesagge..."
            ></textarea
            ><br />
            <input class="form__submit" type="submit" value="submit" />
          </fieldset>
        </form>
      </aside>
    </article>
    <footer class="footer">
      <div class="footer__row">
        <div class="footer__socialmedia">
          <span class="hover__footer"
            ><a href="#"><i class="social-media fa-brands fa-instagram"></i></a
          ></span>
          <span class="hover__footer"
            ><a href="#"><i class="social-media fa-brands fa-twitter"></i></a
          ></span>
        </div>
        <!--/footer__socialmedia -->
        <div class="footer__contact">
          <span class="hover__footer">
            <a href="#"><i class="contact fa-solid fa-envelope"></i></a
          ></span>
          <p class="footer__email"><span>n</span>tech@gmail.com</p>
        </div>
        <!--/footer__contact -->
      </div>
      <!--/footer-row-->
      <div class="footer__copyright">
        <p class="footer__copyright__p">&copy; 2022 <span>n</span>tech</p>
      </div>
